<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>

    <i class="fa fa-home"></i><a href="#home">Home</a></li>


</head>
<body class="container-fluid bg-info ">
<h1  style="text-align: center; font-family: 'Lucida Handwriting';padding: 30px ">Purchase Goods</h1>
<form action="#" class="container-fluid" style="text-align: center">

<div style="box-sizing: border-box; padding: 10px">
    Select Product:  <input type="checkbox" name="product" value="hat">Hat
                     <input type="checkbox" name="product" value="hoody">Hoody
                     <input type="checkbox" name="product" value="shirt">Shirt
                     <input type="checkbox" name="product" value="sweatpants">Sweatpants
                     <input type="checkbox" name="product" value="shorts">Shorts
                     <input type="checkbox" name="product" value="socks">Socks
                     <input type="checkbox" name="product" value="shoes">Shoes
                     <input type="checkbox" name="product" value="cleats">Cleats
                     <input type="checkbox" name="product" value="ball">Ball <br><br>
    Number of goods: <input type="number" name="number" value="01"> <br><br>
    Enter Country: <input type="text" name="country" placeholder="Enter Home Country"> <br> <br>
    Enter Address: <input type="text" name="address" placeholder="Enter Physical Address"> <br> <br>
    Mode of Payment: <input type="radio" name="payment" value="master card">Master Card
                     <input type="radio" name="payment" value="debit card">Debit Card
                     <input type="radio" name="payment" value="apple cash">Apple Cash
                     <input type="radio" name="payment" value="m pesa">M Pesa  <br> <br>
    Confirm Ammount: <input type="text" name="ammount" placeholder="Enter Ammount">  <br> <br>

    <button style="background-color: #ff2245;width: 100px;height: 30px">Purchase </button>  <br> <br>
    <a href="Store.html"><button>Return to Store</button></a>

</div>
</form>

</body>
</html>
